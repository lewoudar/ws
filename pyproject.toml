[tool.poetry]
name = "ws"
version = "0.1.0"
description = "The simplest websocket cli"
authors = ["le_woudar <lewoudar@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
keywords = ["websocket", "cli", "trio"]
repository = "https://github.com/lewoudar/certipie"

classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Terminals",
    "Operating System :: OS Independent"
]

packages = [
    { include = "ws" }
]

[tool.poetry.dependencies]
python = "^3.7"
trio-websocket = "^0.9.2"
asyncclick = "^8.0.3"
anyio = "^3.5.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"
pytest-cov = "^3.0.0"
pytest-trio = "^0.7.0"

[tool.poetry.scripts]
ws = "ws.main:cli"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=ws --cov-report html --cov-report xml"
trio_mode = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
